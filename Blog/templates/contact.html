<div class="con">
<section class="mb-4 c" >

    
   
    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="name">Your name</label>
                            <input type="text" id="name" name="name"  placeholder="Enter your Name" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="name">Your email</label>
                            <input type="text" id="email" name="email"  placeholder="Enter your Email" class="form-control" >
                        </div>
                    </div>
                    <!--Grid column-->

                </div><br>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="name">Subject</label>
                            <input type="text" id="subject" name="subject"  placeholder="write for subject" class="form-control">
                        </div>
                    </div>
                </div><br>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message" class="name">Your message</label>
                            <textarea type="text" id="message" name="message"  placeholder="Enter your message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
